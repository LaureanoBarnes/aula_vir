<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Aula</title>
</head>
<body>
<h2>Administradores</h2>
<form th:action="@{/aula/{id_aula}/agregarAdministrador(id_aula=${aula.id_aula})}" method="post">
    <label for="id_administrador">ID Administrador:</label>
    <input type="number" id="id_administrador" name="id_individuo" required>
    <button type="submit">Agregar Administrador</button>
</form>
<ul>
    <li th:each="admin : ${aula.administradores}">
        <span th:text="${admin.nombre} + ' ' + ${admin.apellido}"></span>
        <form th:action="@{/aula/{id_aula}/eliminarAdministrador(id_aula=${aula.id_aula})}" method="post"
              style="display:inline;">
            <input type="hidden" name="id_individuo" th:value="${admin.id_individuo}">
            <button type="submit">Eliminar</button>
        </form>
    </li>
</ul>

<h2>Usuarios</h2>
<form th:action="@{/aula/{id_aula}/agregarUsuario(id_aula=${aula.id_aula})}" method="post">
    <label for="id_usuario">ID Usuario:</label>
    <input type="number" id="id_usuario" name="id_individuo" required>
    <button type="submit">Agregar Usuario</button>
</form>
<ul>
    <li th:each="user : ${aula.usuarios}">
        <span th:text="${user.nombre} + ' ' + ${user.apellido}"></span>
        <form th:action="@{/aula/{id_aula}/eliminarUsuario(id_aula=${aula.id_aula})}" method="post"
              style="display:inline;">
            <input type="hidden" name="id_individuo" th:value="${user.id_individuo}">
            <button type="submit">Eliminar</button>
        </form>
    </li>
</ul>

</body>
</html>
